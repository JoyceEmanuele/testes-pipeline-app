<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap" rel="stylesheet">
  <title>Plataforma Celsius 360</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap');
</style>
<body style="margin: 0; padding: 0;">
  <table bgcolor="#E4E6E7" border="0" cellpadding="0" cellspacing="0" width="100%">
   <tr>
    <td>
      <!-- Start -->
      <!-- O Outlook não dá suporte ao uso de margens internas e externas.
       Para isso, tente usar os atributos cellpadding e cellspacing.-->
      <table align="center" border="0" cellpadding="0" cellspacing="0" width="640">
        <tr style="background-color:#0F0F36;" >
          <td style="padding: 0px 50px; display: flex; justify-content: space-between; height: 110px; flex-direction: row;">
           <div style="display: flex; flex-direction: column; padding-top: 25px;">
             <span style="margin-bottom: 10px;  color: #FFF; font-size: 21px; font-weight: bold; font-style: normal; font-family:'Inter', sans-serif;">#NOTIFICACAO# <br><b style="color: #00FF9B; font-size: 12px;">$DATEINFO$</b></span>
           </div>
           <img style="padding-top: 35px; padding-left: 220px;" src="https://dl-dielenergia-com.s3.sa-east-1.amazonaws.com/imgs/Diel_Logo_Color_Padrao.png" border="0" alt="logo" height="35.94" width="117.64">
          </td>
         </tr>

        <tr style="background-color: #FFF;">
         <td style="padding: 50px 0px 30px 50px;">
          <div></div>
            <div style="background: $COLOR_HEX$; width: 530px; height: 70px; display: flex; border-radius: 10px;">
              <img src="$ICON_PNG$" alt="warning" height="31" width="31" style="padding-top: 20px; padding-left: 20px;">
              <span style="color:#FFF; padding-top: 26px; text-decoration: none; font-weight: bold; font-family:'Inter', sans-serif; margin-left: 15px;">$NOTIFICATION$</span>
            </div>

			      <p style="color: #000000; font-size: 21px; font-family:'Inter', sans-serif;">#OLA#, <span style="color: #5E5E5E; font-weight: bold; font-size: 21px;">$USER_NAME$</span></p>

            <div style=" width: 500px; word-break: normal;">
              <p style=" color: #000000; font-size: 14px; font-family:'Inter', sans-serif;">$EMAIL_MESSAGE$</p>
            </div>

            <div style="margin-top: 60px;">
              <p style="margin-top: 40px; font-size: 14px; color:#000000; font-weight: 400; font-family:'Inter', sans-serif;">#ATENCIOSAMENTE#,<br> #EQUIPE# <span style="margin: 0 0 0 10px; color: #4557DB; font-weight: bold; margin: 0px;">Diel Energia</span></p>
            </div>
         </td>
        </tr>

        <tr bgcolor="#0F0F36" align="center">
          <td style="padding: 40px 40px">
           <span style="display: inline-block; margin-top: 20px; color: #FFF; font-family:'Inter', sans-serif;"> #PARA_DUVIDAS# <br> #CONTATAR_EM# <a href="" style="color: #00FF9B; font-weight: bold; font-size: 14px; font-family:'Inter', sans-serif;">cs@dielenergia.com</a></span>
           <span style="display: inline-block; margin-top: 14px; color: #FFF; font-family:'Inter', sans-serif;"> #CASO_DE_URGENCIA# <span style="color: #00FF9B;  font-weight: bold; font-size: 14px; font-family:'Inter', sans-serif;">(21) 97593-3367</span></span>
 
           <div style="margin-top: 25px;">
             <h1 style="color: #00FF9B; font-size: 16px; font-family:'Inter', sans-serif;">#ONDE_ESTAMOS#</h1>
               <img src="https://dl-dielenergia-com.s3.sa-east-1.amazonaws.com/imgs/localtag.png" border="0" alt="Localização" style="margin-top: 10px; width: 9px;  height: 13.5px;">
               <span style="color: #FFF; font-family:'Inter', sans-serif; font-weight: bold; margin-left: 5px;">São Paulo</span><br>
               <p style="font-family:'Inter', sans-serif; color: #FFF;">Av. Dr. Cardoso de Melo, 1608<br> 11° andar, Vila Olimpia, São Paulo - SP</p>
           </div>
          </td>
         </tr>
       </table>
       <!-- End -->
    </td>
   </tr>
  </table>
 </body>
</html>
