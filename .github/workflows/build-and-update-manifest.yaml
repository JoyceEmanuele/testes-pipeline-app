# .github/workflows/build-and-update-manifest.yaml
name: Build and Update Manifest

on:
  push:
    branches:
      - main  # Execute ao fazer push na branch principal

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker to use Google Cloud Registry
        run: |
          gcloud auth configure-docker

      - name: Build and Push Docker Image
        env:
          IMAGE_TAG: "v${{ github.run_number }}"  # Define a tag única para cada build
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          docker build -t gcr.io/$GCP_PROJECT_ID/app-teste:${IMAGE_TAG} .
          docker push gcr.io/$GCP_PROJECT_ID/app-teste:${IMAGE_TAG}

      - name: Checkout Manifest Repository
        uses: actions/checkout@v2
        with: 
          repository: JoyceEmanuele/testes-pipeline # Nome do repositório de manifestos
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Deployment Manifest
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          IMAGE_TAG: "v${{ github.run_number }}"
        run: |
          sed -i "s|image: gcr.io/.*/app-teste:.*|image: gcr.io/$GCP_PROJECT_ID/app-teste:${IMAGE_TAG}|g" deployment-app.yaml

      - name: Commit and Push Manifest Update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Atualiza a imagem para a versão $IMAGE_TAG"
          git push
